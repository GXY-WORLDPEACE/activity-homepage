<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活动主页</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #ffffff;
            border-bottom: 1px solid #e6e6e6;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #333;
        }

        header p {
            font-size: 1rem;
            color: #666;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .activity-card {
            background: #ffffff;
            border: 1px solid #e6e6e6;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: box-shadow 0.2s ease;
        }

        .activity-card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .activity-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid #e6e6e6;
        }

        .activity-card .content {
            padding: 1rem;
        }

        .activity-card .content h3 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
        }

        .activity-card .content p {
            margin: 0.5rem 0;
            color: #777;
            font-size: 0.9rem;
        }

        .activity-card .content a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        .activity-card .content a:hover {
            background-color: #45a049;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .navigation .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .navigation .menu {
            list-style-type: none;
            display: flex;
            gap: 1.5rem;
        }

        .navigation .menu li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .navigation .menu li a:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <div class="navigation">
            <div class="logo">活动展示平台</div>
            <ul class="menu">
                <li><a href="#">主页</a></li>
                <li><a href="#">活动</a></li>
                <li><a href="#">关于我们</a></li>
                <li><a href="#">联系我们</a></li>
            </ul>
        </div>
        <h1>发现并参与精彩活动</h1>
        <p>加入社区，与志同道合的人共同体验美好时光</p>
    </header>

    <div class="container">
        <div class="activity-card">
            <img src="activity1.jpg" alt="活动图片">
            <div class="content">
                <h3>夏日音乐节</h3>
                <p>加入我们，一起享受充满活力的音乐和氛围。</p>
                <a href="#">了解更多</a>
            </div>
        </div>

        <div class="activity-card">
            <img src="activity2.jpg" alt="活动图片">
            <div class="content">
                <h3>社区健步行</h3>
                <p>与邻居们一起在自然中放松身心。</p>
                <a href="#">了解更多</a>
            </div>
        </div>

        <div class="activity-card">
            <img src="activity3.jpg" alt="活动图片">
            <div class="content">
                <h3>创意工坊</h3>
                <p>与艺术家们一起动手，体验创意制作的乐趣。</p>
                <a href="#">了解更多</a>
            </div>
        </div>
    </div>
</body>
</html>
