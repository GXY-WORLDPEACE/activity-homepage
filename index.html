<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活动主页</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            color: #f0f0f0;
        }

        ::selection {
            background: #ffffff;
            color: #000;
        }

        header {
            background-color: #1a1a1a;
            border-bottom: 1px solid #333;
            padding: 1.5rem;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #f0f0f0;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.25rem;
            color: #aaa;
        }

        .container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 1.5rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .activity-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transition: box-shadow 0.3s ease;
        }

        .activity-card:hover {
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.15);
        }

        .activity-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .activity-card .content {
            padding: 1.5rem;
        }

        .activity-card .content h3 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
            font-weight: 700;
            color: #f0f0f0;
        }

        .activity-card .content p {
            margin: 0 0 1.5rem 0;
            color: #bbb;
            font-size: 1rem;
        }

        .activity-card .content button {
            display: block;
            text-align: center;
            padding: 0.75rem 1rem;
            background-color: #0070f3;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .activity-card .content button:hover {
            background-color: #005bb5;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .navigation .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #0070f3;
        }

        .navigation .menu {
            list-style-type: none;
            display: flex;
            gap: 2rem;
        }

        .navigation .menu li a {
            text-decoration: none;
            color: #f0f0f0;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .navigation .menu li a:hover {
            color: #0070f3;
        }

        .activity-details {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            padding: 2rem;
            margin: 3rem auto;
            max-width: 800px;
        }

        .activity-details h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #f0f0f0;
            margin-bottom: 1rem;
        }

        .activity-details p {
            font-size: 1.25rem;
            color: #bbb;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="navigation">
            <div class="logo">活动展示平台</div>
            <ul class="menu">
                <li><a href="#">主页</a></li>
                <li><a href="#">活动</a></li>
                <li><a href="#">关于我们</a></li>
                <li><a href="#">联系我们</a></li>
            </ul>
        </div>
        <h1>发现并参与精彩活动</h1>
        <p>与志同道合的人一起体验美好时光</p>
    </header>

    <div class="container">
        <div class="activity-card">
            <img src="activity1.jpg" alt="活动图片">
            <div class="content">
                <h3>夏日音乐节</h3>
                <p>加入我们，一起享受充满活力的音乐和氛围。</p>
                <button onclick="showDetails('summer_festival')">了解更多</button>
            </div>
        </div>

        <div class="activity-card">
            <img src="activity2.jpg" alt="活动图片">
            <div class="content">
                <h3>社区健步行</h3>
                <p>与邻居们一起在自然中放松身心，享受新鲜空气。</p>
                <button onclick="showDetails('community_walk')">了解更多</button>
            </div>
        </div>

        <div class="activity-card">
            <img src="activity3.jpg" alt="活动图片">
            <div class="content">
                <h3>创意工坊</h3>
                <p>与艺术家们一起动手，体验创意制作的乐趣，释放你的创造力。</p>
                <button onclick="showDetails('creative_workshop')">了解更多</button>
            </div>
        </div>

        <div class="activity-card">
            <img src="activity4.jpg" alt="活动图片">
            <div class="content">
                <h3>美食体验日</h3>
                <p>探索本地美食，品味来自世界各地的美味佳肴。</p>
                <button onclick="showDetails('food_experience')">了解更多</button>
            </div>
        </div>

        <div class="activity-card">
            <img src="activity5.jpg" alt="活动图片">
            <div class="content">
                <h3>瑜伽冥想日</h3>
                <p>参加瑜伽和冥想课程，放松身心，找到内心的平静。</p>
                <button onclick="showDetails('yoga_meditation')">了解更多</button>
            </div>
        </div>
    </div>

    <div id="activity-details" class="activity-details" style="display: none;">
        <h2 id="activity-title"></h2>
        <p id="activity-time"></p>
        <p id="activity-location"></p>
        <p id="activity-description"></p>
    </div>

    <script>
        function showDetails(activityId) {
            const details = {
                summer_festival: {
                    title: '夏日音乐节',
                    time: '时间：2024年7月15日 下午4点 - 晚上10点',
                    location: '地点：中央公园',
                    description: '加入我们，在夏日的中央公园享受一场充满活力的音乐节，体验现场音乐、美食和欢乐氛围。'
                },
                community_walk: {
                    title: '社区健步行',
                    time: '时间：2024年8月5日 上午9点 - 中午12点',
                    location: '地点：绿道公园',
                    description: '与邻居们一起在绿道公园健步行，享受新鲜的空气和健康的生活方式。'
                },
                creative_workshop: {
                    title: '创意工坊',
                    time: '时间：2024年9月10日 下午2点 - 下午5点',
                    location: '地点：艺术中心',
                    description: '与艺术家们一起动手，体验创意制作的乐趣，探索你的艺术潜力。'
                },
                food_experience: {
                    title: '美食体验日',
                    time: '时间：2024年10月1日 下午1点 - 下午6点',
                    location: '地点：城市美食广场',
                    description: '探索本地美食，品味来自世界各地的美味佳肴，与厨师互动，学习烹饪技巧。'
                },
                yoga_meditation: {
                    title: '瑜伽冥想日',
                    time: '时间：2024年11月20日 上午10点 - 中午12点',
                    location: '地点：社区健康中心',
                    description: '参加瑜伽和冥想课程，放松身心，找到内心的平静，适合所有级别的参与者。'
                }
            };

            const activity = details[activityId];
            document.getElementById('activity-title').innerText = activity.title;
            document.getElementById('activity-time').innerText = activity.time;
            document.getElementById('activity-location').innerText = activity.location;
            document.getElementById('activity-description').innerText = activity.description;
            document.getElementById('activity-details').style.display = 'block';
        }
    </script>
</body>
</html>
