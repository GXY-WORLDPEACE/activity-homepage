<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夏日音乐节 - 活动详情</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            color: #f0f0f0;
        }

        ::selection {
            background: #ffffff;
            color: #000;
        }

        .container {
            max-width: 800px;
            margin: 3rem auto;
            padding: 2rem;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #f0f0f0;
            margin-bottom: 1.5rem;
        }

        p {
            font-size: 1.25rem;
            color: #bbb;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            background-color: #0070f3;
            color: #000;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        .back-link:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>夏日音乐节</h1>
        <p><strong>时间：</strong>2024年7月15日 下午4点 - 晚上10点</p>
        <p><strong>地点：</strong>中央公园</p>
        <p>加入我们，在夏日的中央公园享受一场充满活力的音乐节，体验现场音乐、美食和欢乐氛围。现场将有多位音乐家表演，以及各种美食摊位提供的特色小吃。适合所有年龄段的朋友，快来和我们一起度过一个难忘的夏日夜晚！</p>
        <a class="back-link" href="index.html">返回主页</a>
    </div>
</body>
</html>
