<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活动主页</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .activity-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .activity-card:hover {
            transform: translateY(-5px);
        }

        .activity-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .activity-card .content {
            padding: 1rem;
        }

        .activity-card .content h3 {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
        }

        .activity-card .content p {
            margin: 0.5rem 0;
            color: #666;
        }

        .activity-card .content a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>活动展示主页</h1>
        <p>发现我们最新的活动并参与其中！</p>
    </header>

    <div class="container">
        <div class="activity-card">
            <img src="activity1.jpg" alt="活动图片">
            <div class="content">
                <h3>夏日音乐节</h3>
                <p>加入我们，一起享受充满活力的音乐和氛围。</p>
                <a href="#">了解更多</a>
            </div>
        </div>

        <div class="activity-card">
            <img src="activity2.jpg" alt="活动图片">
            <div class="content">
                <h3>社区健步行</h3>
                <p>与邻居们一起在自然中放松身心。</p>
                <a href="#">了解更多</a>
            </div>
        </div>

        <div class="activity-card">
            <img src="activity3.jpg" alt="活动图片">
            <div class="content">
                <h3>创意工坊</h3>
                <p>与艺术家们一起动手，体验创意制作的乐趣。</p>
                <a href="#">了解更多</a>
            </div>
        </div>
    </div>
</body>
</html>
